<div class="container-wrapper">
    <div class="heading">
        General Settings
    </div>
    <div class="sub-heading">
        You can find all workspace settings here
    </div>

    <div class="Rectangle-container">
        <div class="Project-Details">
            Project Details
        </div>

        <div class="Rectangle-Project">
            <div class="right">
                <div class="Icon-Rectangle" (click)="file.click()" >
                    <div *ngIf="''==url">
                        <svg width="42" height="42" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg">
                            <g fill-rule="nonzero" fill="none">
                                <circle fill="#000" cx="21" cy="21" r="21" />
                                <g fill="#FFF">

                                </g>
                            </g>
                        </svg>


                        <!-- <svg class="favicon" width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M45.656 8.157 27.812.563a7.312 7.312 0 0 0-5.624 0L4.344 8.157A7.126 7.126 0 0 0 0 14.687v28.125a7.126 7.126 0 0 0 7.157 7.187h35.686A7.125 7.125 0 0 0 50 42.906V14.78a7.126 7.126 0 0 0-4.344-6.624zM25 35.062a7.469 7.469 0 1 1 7.437-7.437A7.437 7.437 0 0 1 25 35.062z"
                                fill="#FAFCFF" fill-rule="nonzero" />
                        </svg> -->
                    </div>

                    <img [src]="url" *ngIf="''!=url" class="uploaded-icon" />

                </div>
                <input class="file-input" type="file" accept="image/*" (change)="upload($event)" #file />

            </div>
            <div class="left">
                <div class="title-container">
                    <span class="text"> iOS Project </span>
                    <div class="Tile">
                        <span class="tile-data">
                            SDK Project
                        </span>
                        <div class="text-des">
                            <span class="text-description"> Swift/UIKit </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="Project-Name">
            Project Name
        </div>

        <div class="Rectangle-input">
            <div class="project-label">
                <input class="project-name-input" placeholder="Polar Bear Inc." [(ngModel)]="title" />
            </div>
        </div>
        <div class="Project-Env">
            Project Enviornment
        </div>

        <div class="Rectangle-input">
            <div class="project-label">
                {{env}}
            </div>
        </div>

        <div class="save-btn" (click)="onUpdateProjectDetails()">
            <div class="Save-Changes">
                Save Changes
            </div>
        </div>

    </div>
    <div class="Rectangle-container">
        <div class="Project-Details">
            Delete Project
        </div>

        <div class="divider"></div>

        <div class="delete-btn" (click)="onDeleteProject()">
            <div class="Save-Changes">
                Delete Project
            </div>
        </div>

        <div class="note-container">

            <img class="rating" src="../../../../../../assets/filters/icon-s-idebar-rating-engine-active.svg">
            <div class="rating-block">
                <div class="Attention">
                    Attention:
                </div>
                <div class="Neque-porro-quisquam">
                    Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit
                </div>
            </div>
        </div>
    </div>

    <!-- loader -->
    <div *ngIf="commonService.isLoading" class="spinner-div">
        <div class="loading-spinner-ripple">
            <div class="spinner">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
